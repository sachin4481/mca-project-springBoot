<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" th:href=@{/css_main/style.css}>
    <link rel="stylesheet" th:href=@{/css_main/profile.css}>
    <link rel="stylesheet" th:href=@{/css_main/auth.css}>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
<div class="min-h-screen bg-white">
    <!-- Header -->
    <header th:replace="fragments :: header" />

    <!-- Profile Form -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>User Profile</h1>
                <p>Manage your PropertyNest account details</p>
            </div>

            <!-- Success Message (Hidden by default) -->
            <div id="successMessage" th:if="${param.updated}" class="success-message" style="display: none;">
                Profile updated successfully!
            </div>

            <form id="profileForm" th:action="@{/user/profile}" th:object="${user}" method="post" enctype="multipart/form-data" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">
                            <i data-lucide="user"></i>
                            Username
                        </label>
                        <input
                                th:value="*{username}"
                                type="text"
                                id="username"
                                name="username"
                                disabled
                                class="input-disabled"
                        >
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i data-lucide="mail"></i>
                            Email Address
                        </label>
                        <input
                                th:field="*{email}"
                                type="email"
                                id="email"
                                name="email"
                                required
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">
                            <i data-lucide="user"></i>
                            First Name
                        </label>
                        <input
                                th:field="*{firstName}"
                                type="text"
                                id="firstName"
                                name="firstName"
                                required
                        >
                    </div>

                    <div class="form-group">
                        <label for="lastName">
                            <i data-lucide="user"></i>
                            Last Name
                        </label>
                        <input
                                th:field="*{lastName}"
                                type="text"
                                id="lastName"
                                name="lastName"
                                required
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">
                            <i data-lucide="phone"></i>
                            Phone Number
                        </label>
                        <input
                                th:field="*{phone}"
                                type="tel"
                                id="phone"
                                name="phone"
                                required
                                pattern="[0-9]{10}"
                        >
                    </div>

                    <div class="form-group">
                        <label for="gender" class="gender-label">
                            <i data-lucide="users"></i> Gender
                        </label>
                        <div class="custom-select">
                            <select id="gender" name="gender" th:field="*{gender}" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>


                </div>

                <div class="form-group">
                    <label for="address">
                        <i data-lucide="map-pin"></i>
                        Address
                    </label>
                    <textarea
                            th:field="*{address}"
                            id="address"
                            name="address"
                            required
                            rows="3"
                    ></textarea>
                </div>

                <div class="profile-actions">
                    <button type="submit" class="auth-submit">
                        <i data-lucide="save"></i>
                        Update Profile
                    </button>
                    <a th:href="@{/properties}" class="auth-cancel">
                        <i data-lucide="arrow-left"></i>
                        Back to Properties
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

    </script>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
    <footer th:replace="fragments :: footer" />
</body>
</html>
