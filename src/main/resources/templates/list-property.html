<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>List a Property</title>
  <link rel="stylesheet" href="/css/list-style_property.css" />
  <!-- Add a modern font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>

    /* General Styles */
body {
  font-family: 'Roboto', sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Form Container */
.form-container {
  background: #fff;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  max-width: 600px;
  width: 100%;
}

h1 {
  font-size: 24px;
  font-weight: 700;
  color: #333;
  margin-bottom: 1.5rem;
  text-align: center;
}

/* Form Groups */
.form-group {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  font-size: 14px;
  font-weight: 500;
  color: #555;
  margin-bottom: 0.5rem;
}

input[type="text"],
input[type="number"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 14px;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus,
input[type="number"]:focus,
textarea:focus {
  border-color: #007BFF;
  outline: none;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
}

textarea {
  resize: vertical;
  min-height: 100px;
}

/* Image Upload Group */
.image-upload-group {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

input[type="file"] {
  font-size: 14px;
}

/* Submit Button */
.submit-button {
  width: 100%;
  padding: 12px;
  background-color: #007BFF;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.submit-button:hover {
  background-color: #0056b3;
}

/* Back Link */
.back-link {
  text-align: center;
  margin-top: 1.5rem;
}

.back-link a {
  color: #007BFF;
  text-decoration: none;
  font-size: 14px;
  transition: color 0.3s ease;
}

.back-link a:hover {
  color: #0056b3;
}
  </style>
</head>
<body>
<div class="form-container">
  <h1>List a New Property</h1>
  <form th:action="@{/properties/list}" th:object="${property}" method="post" enctype="multipart/form-data">
    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" th:field="*{title}" placeholder="Enter property title" required />
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" th:field="*{description}" placeholder="Enter property description" required></textarea>
    </div>

    <!-- Location -->
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" th:field="*{location}" placeholder="Enter property location" required />
    </div>
    <!-- pincode -->
    <div class="form-group">
      <label for="pincode">Pincode</label>
      <input type="text" id="pincode" th:field="*{pincode}" placeholder="Enter pinocode" required />
    </div>

    <!-- Price -->
    <div class="form-group">
      <label for="price">Price ($)</label>
      <input type="number" id="price" th:field="*{price}" step="0.01" placeholder="Enter property price" required />
    </div>

    <!-- Area -->
    <div class="form-group">
      <label for="area">Area (sq ft)</label>
      <input type="number" id="area" th:field="*{area}" step="0.01" placeholder="Enter property area" required />
    </div>

    <!-- Image Upload Fields -->
    <div class="form-group">
      <label>Upload Images</label>
      <div class="image-upload-group">
        <input type="file" name="images" accept="image/*" />
        <input type="file" name="images" accept="image/*" />
        <input type="file" name="images" accept="image/*" />
      </div>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <button type="submit" class="submit-button">List Property</button>
    </div>
  </form>

  <!-- Back to Listings Link -->
  <div class="back-link">
    <a th:href="@{/properties}">Back to Listings</a>
  </div>
</div>
</body>
</html>
