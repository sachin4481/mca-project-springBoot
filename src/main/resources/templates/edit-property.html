<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Property</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<h1>Edit Property</h1>
<form th:action="@{/properties/edit/{id}(id=${propertyInfo.propId})}" th:object="${propertyInfo}" method="post" enctype="multipart/form-data">

  <label>Title: <input type="text" th:field="*{propTitle}" required /></label><br />
  <label>Location: <input type="text" th:field="*{location}" required /></label><br />
  <label>Pincode: <input type="text" th:field="*{pinCode}" required /></label><br />
  <label>Area (sq ft): <input type="text" th:field="*{area}" required /></label><br />
  <label>Facing: <input type="text" th:field="*{facing}" required /></label><br />
  <label>Price: <input type="number" th:field="*{price}" step="0.01" required /></label><br />
<!--  <label>Listing Date: <input type="date" th:field="*{listingDate}" required /></label><br />-->

  <!-- Status Field -->
  <label>Status:
    <select th:field="*{status}" required>
      <option value="AVAILABLE">AVAILABLE</option>
      <option value="UNSOLD">UNSOLD</option>
    </select>
  </label><br />

  <!-- Image Upload Fields -->
  <label>Image 1: <input type="file" name="images" accept="image/*" /></label>
  <span th:if="${propertyInfo.img1}" th:text="'Current: ' + ${propertyInfo.img1}"></span><br />

  <label>Image 2: <input type="file" name="images" accept="image/*" /></label>
  <span th:if="${propertyInfo.img2}" th:text="'Current: ' + ${propertyInfo.img2}"></span><br />

  <label>Image 3: <input type="file" name="images" accept="image/*" /></label>
  <span th:if="${propertyInfo.img3}" th:text="'Current: ' + ${propertyInfo.img3}"></span><br />

  <label>Image 4: <input type="file" name="images" accept="image/*" /></label>
  <span th:if="${propertyInfo.img4}" th:text="'Current: ' + ${propertyInfo.img4}"></span><br />

  <label>Image 5: <input type="file" name="images" accept="image/*" /></label>
  <span th:if="${propertyInfo.img5}" th:text="'Current: ' + ${propertyInfo.img5}"></span><br />

  <button type="submit">Update Property</button>
</form>
<a th:href="@{/edit-property-details/{id}(id=${propertyInfo.propId})}">Back to Property Details</a>
</body>
</html>
