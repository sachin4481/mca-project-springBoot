<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Property Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          font-family: 'Arial', sans-serif;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        .container {
          max-width: 800px;
          margin: 20px auto;
          padding: 20px;
        }
        .search-form {
          display: flex;
          justify-content: center;
          gap: 10px;
          margin-bottom: 20px;
        }
        .search-form input {
          padding: 10px;
          width: 70%;
          border: none;
          border-radius: 5px;
        }
        .search-form button {
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          background-color: #007bff;
          color: white;
          cursor: pointer;
        }
        .property-card {
          background: white;
          border-radius: 10px;
          overflow: hidden;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          margin-bottom: 20px;
        }
        .property-card img {
          width: 100%;
          height: 200px;
          object-fit: cover;
        }
        .property-details {
          padding: 20px;
          text-align: center;
        }
        .property-details h3 {
          margin-bottom: 10px;
        }
        .property-details p {
          margin: 5px 0;
        }
        .no-results {
          text-align: center;
          color: #666;
        }
        .clamped-text {
          display: -webkit-box;
          -webkit-line-clamp: 3;
          -webkit-box-orient: vertical;
          overflow: hidden;
          text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Property Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/properties}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/properties/list}">Add Properties</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/properties}">My Properties</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">LogOut</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Search Results Section -->
<div class="container">
    <h1>Search Results</h1>

    <!-- Search Form (for refining search) -->
<!--    <form th:action="@{/search}" method="get" class="search-form">-->
<!--        <input type="text" name="location" th:value="${searchArea}" placeholder="Enter location name (e.g., Downtown)">-->
<!--        <button type="submit" class="btn btn-primary">Search</button>-->
<!--    </form>-->


    <form th:action="@{/search}" method="get" class="search-form">
        <input type="text" name="area" placeholder="Area (e.g., Downtown)" class="search-input">
        <input type="number" name="price" placeholder="Max Price (USD)" step="0.01" class="search-input">
        <input type="text" name="pincode" placeholder="Pincode (e.g., 12345)" class="search-input">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <!-- Results -->
<!--    <div th:each="property : ${properties}" class="property-card">-->
<!--        <img th:src="@{${property.image1}}" alt="Property Image">-->
<!--        <div class="property-details">-->
<!--            <h3 th:text="${property.title}"></h3>-->
<!--            <p th:text="${property.price}"></p>-->
<!--            <p class="clamped-text" th:text="${#strings.abbreviate(property.description, 300)}"></p>-->
<!--            <a th:href="@{/properties/{id}(id=${property.id})}" class="btn btn-primary">View Details</a>-->
<!--        </div>-->
<!--    </div>-->

    <div th:each="property : ${properties}" class="property-card">
        <img th:src="@{${property.image1}}" alt="Property Image">
        <div class="property-details">
            <h3 th:text="${property.title}"></h3>
            <p th:text="${property.price} + ' USD'"></p>
            <p><strong>Area:</strong> <span th:text="${property.area}"></span></p>
            <p><strong>Pincode:</strong> <span th:text="${property.pincode}"></span></p>
            <p class="clamped-text" th:text="${#strings.abbreviate(property.description, 300)}"></p>
            <a th:href="@{/properties/{id}(id=${property.id})}" class="btn btn-primary">View Details</a>
        </div>
    </div>



    <div th:if="${#lists.isEmpty(properties)}" class="no-results">
        <p>No properties found for "<span th:text="${searchArea}"></span>".</p>
    </div>

    <a th:href="@{/properties}" class="btn btn-secondary">Back to Home</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
