<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Reset Password</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .reset-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      padding: 40px;
    }

    h2 {
      color: #2d3748;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #4a5568;
      font-weight: 500;
      font-size: 14px;
    }

    .password-wrapper {
      position: relative;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      padding-right: 40px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #718096;
    }

    .password-strength {
      height: 4px;
      background: #e2e8f0;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .strength-meter {
      height: 100%;
      width: 0%;
      transition: width 0.3s, background 0.3s;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #5a67d8;
    }

    .requirements {
      margin-top: 20px;
      font-size: 13px;
      color: #718096;
    }

    .requirements ul {
      padding-left: 20px;
      margin-top: 5px;
    }

    .requirements li {
      margin-bottom: 3px;
    }

    .requirements li.valid {
      color: #2f855a;
    }

    .requirements li.valid::before {
      content: "âœ“ ";
    }

    .message {
      text-align: center;
      margin: 20px 0;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    .success {
      color: #2f855a;
      background-color: #f0fff4;
    }

    .error {
      color: #c53030;
      background-color: #fff5f5;
    }
  </style>
</head>
<body>
<div class="reset-container">
  <h2>Reset Your Password</h2>

  <form action="/reset-password" method="post">
    <input type="hidden" name="otp" th:value="${otp}">

    <div class="form-group">
      <label for="password">New Password</label>
      <div class="password-wrapper">
        <input type="password"
               id="password"
               name="password"
               placeholder="Enter new password"
               required
               minlength="8"
               oninput="checkPasswordStrength(this.value)">
        <i class="toggle-password fas fa-eye" onclick="togglePasswordVisibility()"></i>
        <div class="password-strength">
          <div class="strength-meter" id="strengthMeter"></div>
        </div>
      </div>
    </div>

    <div class="requirements">
      <p>Password must contain:</p>
      <ul>
        <li id="length">At least 8 characters</li>
        <li id="uppercase">1 uppercase letter</li>
        <li id="lowercase">1 lowercase letter</li>
        <li id="number">1 number</li>
        <li id="special">1 special character</li>
      </ul>
    </div>

    <button type="submit">Reset Password</button>
  </form>

  <div th:if="${message}" class="message success">
    [[${message}]]
  </div>

  <div th:if="${error}" class="message error">
    [[${error}]]
  </div>
</div>

<script>
  function togglePasswordVisibility() {
    const passwordField = document.getElementById('password');
    const icon = document.querySelector('.toggle-password');

    if (passwordField.type === 'password') {
      passwordField.type = 'text';
      icon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
      passwordField.type = 'password';
      icon.classList.replace('fa-eye-slash', 'fa-eye');
    }
  }

  function checkPasswordStrength(password) {
    const strengthMeter = document.getElementById('strengthMeter');
    const requirements = {
      length: password.length >= 8,
      uppercase: /[A-Z]/.test(password),
      lowercase: /[a-z]/.test(password),
      number: /[0-9]/.test(password),
      special: /[^A-Za-z0-9]/.test(password)
    };

    // Update requirement indicators
    Object.keys(requirements).forEach(key => {
      const element = document.getElementById(key);
      if (requirements[key]) {
        element.classList.add('valid');
      } else {
        element.classList.remove('valid');
      }
    });

    // Calculate strength score (0-4)
    const strength = Object.values(requirements).filter(Boolean).length;
    const strengthPercent = (strength / 5) * 100;

    // Update strength meter
    strengthMeter.style.width = `${strengthPercent}%`;

    // Update meter color based on strength
    if (strength <= 1) {
      strengthMeter.style.backgroundColor = '#e74c3c'; // Weak (red)
    } else if (strength <= 3) {
      strengthMeter.style.backgroundColor = '#f39c12'; // Medium (orange)
    } else {
      strengthMeter.style.backgroundColor = '#2ecc71'; // Strong (green)
    }
  }
</script>
</body>
</html>
