<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback - PropertyNest</title>
    <link rel="stylesheet" th:href="@{/css_main/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
          --primary: #eab308;
          --primary-dark: #ca8a04;
          --text-primary: #1e293b;
          --text-secondary: #64748b;
          --bg-light: #f8fafc;
        }

        body {
          font-family: 'Inter', sans-serif;
          background-color: var(--bg-light);
          color: var(--text-primary);
          margin: 0;
          padding: 0;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
        }

        .feedback-container {
          flex: 1;
          max-width: 800px;
          margin: 7rem auto 2rem;
          padding: 0 1rem;
        }

        .feedback-card {
          background: white;
          border-radius: 1rem;
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
          padding: 2rem;
        }

        .feedback-header {
          text-align: center;
          margin-bottom: 2rem;
        }

        .feedback-header h1 {
          font-size: 2rem;
          font-weight: 700;
          color: var(--text-primary);
          margin-bottom: 0.5rem;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.75rem;
        }

        .feedback-header h1 i {
          color: var(--primary);
        }

        .feedback-header p {
          color: var(--text-secondary);
          font-size: 1.125rem;
        }

        .feedback-form {
          display: flex;
          flex-direction: column;
          gap: 1.5rem;
        }

        .form-group {
          display: flex;
          flex-direction: column;
          gap: 0.5rem;
        }

        .form-group label {
          font-weight: 500;
          color: var(--text-primary);
          display: flex;
          align-items: center;
          gap: 0.5rem;
        }

        .form-group label i {
          color: var(--primary);
        }

        .form-group textarea {
          padding: 1rem;
          border: 1px solid #e2e8f0;
          border-radius: 0.5rem;
          font-size: 1rem;
          font-family: inherit;
          resize: vertical;
          min-height: 150px;
          transition: all 0.2s ease;
        }

        .form-group textarea:focus {
          outline: none;
          border-color: var(--primary);
          box-shadow: 0 0 0 3px rgba(234, 179, 8, 0.1);
        }

        .form-actions {
          display: flex;
          gap: 1rem;
          margin-top: 1rem;
        }

        .btn {
          flex: 1;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.5rem;
          padding: 0.75rem;
          border-radius: 0.5rem;
          font-size: 1rem;
          font-weight: 500;
          cursor: pointer;
          transition: all 0.2s ease;
          text-decoration: none;
          border: none;
        }

        .btn-submit {
          background: var(--primary);
          color: white;
        }

        .btn-submit:hover {
          background: var(--primary-dark);
        }

        .btn-cancel {
          background: #f3f4f6;
          color: var(--text-secondary);
        }

        .btn-cancel:hover {
          background: #e5e7eb;
          color: var(--text-primary);
        }

        .rating-group {
          display: flex;
          gap: 1rem;
          margin-bottom: 1rem;
        }

        .rating-option {
          flex: 1;
          text-align: center;
        }

        .rating-option input[type="radio"] {
          display: none;
        }

        .rating-label {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 0.5rem;
          padding: 1rem;
          border: 2px solid #e2e8f0;
          border-radius: 0.5rem;
          cursor: pointer;
          transition: all 0.2s ease;
        }

        .rating-label i {
          font-size: 1.5rem;
          color: var(--text-secondary);
          transition: all 0.2s ease;
        }

        .rating-option input[type="radio"]:checked + .rating-label {
          border-color: var(--primary);
          background: #fef3c7;
        }

        .rating-option input[type="radio"]:checked + .rating-label i {
          color: var(--primary);
        }

        @media (max-width: 640px) {
          .feedback-card {
            padding: 1.5rem;
          }

          .form-actions {
            flex-direction: column;
          }

          .rating-group {
            flex-direction: column;
          }
        }
    </style>
</head>
<body>
<!-- Header -->
<header th:replace="~{fragments :: header}" />

<div class="feedback-container">
    <div class="feedback-card">
        <div class="feedback-header">
            <h1>
                <i data-lucide="message-square"></i>
                Share Your Feedback
            </h1>
            <p>Help us improve your PropertyNest experience</p>
        </div>

        <form action="/feedback" method="post" class="feedback-form">
            <input type="hidden" name="userId" th:value="${userId}">


            <div class="form-group">
                <label>
                    <i data-lucide="message-square"></i>
                    Your Feedback
                </label>
                <textarea
                        name="message"
                        required
                        maxlength="255"
                        placeholder="Tell us what you liked and how we can improve..."
                ></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-submit">
                    <i data-lucide="send"></i>
                    Submit Feedback
                </button>
                <a href="/properties" class="btn btn-cancel">
                    <i data-lucide="x"></i>
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<footer th:replace="fragments :: footer" />

<script>
    lucide.createIcons();
</script>
</body>
</html>
