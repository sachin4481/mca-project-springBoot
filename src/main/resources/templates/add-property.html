<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Property</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2>Add Property</h2>

<form th:action="@{/user/add}" method="post" enctype="multipart/form-data">
  <input type="hidden" name="userId" th:value="${#authentication.principal.username}" />


  <!-- Property Title -->
  <label for="propTitle">Property Title:</label>
  <input type="text" id="propTitle" name="propTitle" required>

  <!-- Category Dropdown -->
  <label for="propCatId">Property Category:</label>
  <select id="propCatId" name="propCatId" required>
    <option value="">Select Category</option>
    <option th:each="category : ${categories}"
            th:value="${category.id}"
            th:text="${category.name}">
    </option>
  </select>

  <!-- Location -->
  <label for="location">Location:</label>
  <input type="text" id="location" name="location" required>

  <!-- Pincode -->
  <label for="pinCode">Pin Code:</label>
  <input type="text" id="pinCode" name="pinCode" required>

  <!-- Area -->
  <label for="area">Area (sq. ft.):</label>
  <input type="text" id="area" name="area" required>

  <!-- Facing -->
  <label for="facing">Facing:</label>
  <input type="text" id="facing" name="facing">

  <!-- Price -->
  <label for="price">Price (INR):</label>
  <input type="number" id="price" name="price" required>

  <!-- Image Uploads -->
  <label for="img1">Upload Image 1 (Required):</label>
  <input type="file" id="img1" name="img1" accept="image/*" required>

  <label for="img2">Upload Image 2 (Optional):</label>
  <input type="file" id="img2" name="img2" accept="image/*">

  <label for="img3">Upload Image 3 (Optional):</label>
  <input type="file" id="img3" name="img3" accept="image/*">

  <label for="img4">Upload Image 4 (Optional):</label>
  <input type="file" id="img4" name="img4" accept="image/*">

  <label for="img5">Upload Image 5 (Optional):</label>
  <input type="file" id="img5" name="img5" accept="image/*">

  <button type="submit">Submit Property</button>
</form>

<a th:href="@{/properties}">Back to home</a>
</body>
</html>
